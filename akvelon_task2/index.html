<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="form" action="#">
        <div class="container">
          <h1 class="register">Register</h1>
          <div class="fullname container__block">
            <label for="fname"><b>Full name</b></label>
            <input type="text" placeholder="Enter full name" name="fname" id="fname" class="input" required>
          </div>
          
          <div class="email container__block">
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter email" name="email" id="email" class="input" required>
          </div>

          <div class="password container__block">
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Password" name="password" id="password" class="input"  minlength="8" required>
          </div>
         
          
          <button type="submit" class="registerbtn">Sign up</button>
        </div>
    </form>
    <script src="./app.js"></script>
</body> 
</html>
